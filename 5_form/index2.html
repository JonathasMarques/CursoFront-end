<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Formulários HTML</h2>
    <!-- 1 - Primeiro formulário -->
    <!-- 2 - Atributos do formulário -->
    <form action="register.php" method="post">
        <div>
            <label>Nome:</label>
            <input type="text">
        </div>
        <!-- 3 - Atributo name  -->
        <div>
        <!-- 4 - Atributo label  -->
            <label for="age">Idade:</label>
            <input type="text" name="age">
        </div>
        <!-- 6 - Select  -->
        <div>
            <label for="job">Selecione a sua profissão:</label>
            <select name="job">
                <option value="programador">Programador</option>
                <option value="tester">Tester/QA</option>
                <option value="devops">DevOps</option>
            </select>
        </div>
        <!-- 7 - Atributo Selected  -->
        <div>
            <label for="contract">Você leu os termos do contrato?</label>
            <select name="contract">
                <option value="sim">Sim</option>
                <option value="nao" selected>Não</option>
            </select>
        </div>
        <!-- 8 - Multiplas opções  -->
        <div>
            <label for="items">Selecione os items desejados:</label>
            <select name="items" multiple>
                <option value="pera">Pera</option>
                <option value="feijao">Feijão</option>
                <option value="arroz">Arroz</option>
                <option value="milho">Milho</option>
            </select>
        </div>
        <!-- 9 - textarea -->
        <div>
            <label for="comment">Escreva abaixo o que você achou do post:</label>
            <textarea name="comment" cols="30" rows="10"></textarea>
        </div>
        <!-- 10 - Fieldset e legend-->
        <div>
            <fieldset>
                <legend>
                    Preencha as suas infromações</legend>
                    <label for="firstname">Nome:</label>
                    <input type="text" name="firstname">
                    <label for="lastname">Sobrenome:</label>
                    <input type="text" name="lastname">
            </fieldset>
        </div>
        <!-- 11 - datalist -->
        <div>
            <label for="flavor">Escolha o sabor:</label>
            <input type="text" list="flavor" name="flavor">

            <datalist id="flavor">
                <option value="Cereja"></option>
                <option value="Morango"></option>
                <option value="Abacaxi"></option>
                <option value="Chocolate"></option>
            </datalist>
        </div>

        <!-- 5 - envio de form  -->
        <input type="submit" value="Enviar">

    </form>
</body>
</html>
